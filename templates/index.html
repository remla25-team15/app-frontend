<!doctype html>
<html>
  <head>
    <title>Assignment-1</title>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .version-info {
        font-size: 0.8em;
        color: #666;
      }
      .result {
        margin: 20px 0;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      #feedback-message {
        margin-top: 10px;
        color: green;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Assignment-1</h1>
    <div class="version-info" id="version-info">Loading versions...</div>

    <textarea id="text-input" placeholder="Enter your text here..."></textarea>

    <div class="result" id="result">
      <p>Prediction: <span id="prediction">-</span></p>
      <button onclick="sendFeedback(true)">Correct</button>
      <button onclick="sendFeedback(false)">Incorrect</button>
      <div id="feedback-message"></div>
    </div>

    <script>
      async function loadVersions() {
        const response = await fetch(`/api/version`);
        const versions = await response.json();
        document.getElementById("version-info").textContent =
          `App Version: ${versions.app_version} | Model Version: ${versions.model_service_version}`;
      }

      async function predictSentiment(text) {
        const response = await fetch(`/api/predict`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const result = await response.json();
        document.getElementById("prediction").textContent =
          result.prediction === 1 ? "Positive ðŸ˜Š" : "Negative â˜¹ï¸";
      }

      async function sendFeedback(isCorrect) {
        document.getElementById("feedback-message").textContent =
            "Thank you for your feedback!";

        await fetch(`/api/feedback`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: document.getElementById("text-input").value,
            is_correct: isCorrect,
          }),
        });
      }

      document
        .getElementById("text-input")
        .addEventListener("input", (e) => predictSentiment(e.target.value));

      loadVersions();
    </script>
  </body>
</html>
