<!DOCTYPE html>
<html>
<head>
    <title>Assignment-1</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .version-info { font-size: 0.8em; color: #666; }
        .result { margin: 20px 0; }
        textarea { width: 100%; height: 100px; }
    </style>
</head>
<body>
    <h1>Assignment-1</h1>
    <div class="version-info" id="version-info">Loading versions...</div>
    
    <textarea id="text-input" placeholder="Enter your text here..."></textarea>
    
    <div class="result" id="result">
        <p>Prediction: <span id="prediction">-</span></p>
        <button onclick="sendFeedback(true)">Correct</button>
        <button onclick="sendFeedback(false)">Incorrect</button>
    </div>

    <script>
        const appServiceUrl = '{{ app_service_url }}';
        
        async function loadVersions() {
            const response = await fetch(`${appServiceUrl}/api/version`);
            const versions = await response.json();
            document.getElementById('version-info').textContent = 
                `App Version: ${versions.app_version} | Model Version: ${versions.model_version}`;
        }

        async function predictSentiment(text) {
            const response = await fetch(`${appServiceUrl}/api/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            });
            const result = await response.json();
            document.getElementById('prediction').textContent = 
                result.prediction === 1 ? 'Positive 😊' : 'Negative ☹️';
        }

        async function sendFeedback(isCorrect) {
            await fetch(`${appServiceUrl}/api/feedback`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    text: document.getElementById('text-input').value,
                    is_correct: isCorrect
                })
            });
        }

        document.getElementById('text-input').addEventListener('input', 
            (e) => predictSentiment(e.target.value));
        
        loadVersions();
    </script>
</body>
</html>
